    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Art Sites and Comics</h2>
                <h4>ArtStation</h4>
                <h4>Instagram</h34>
                <h4>WebToons</h4>
                <h4>Tapas</h4>



                <h2>Social Media</h2>
                <h4>Twitter</h4>
                <h4>Tumblr</h4>
                <h4>Deviantart</h4>
                <h4>Reddit</h4>

                <h2>Shop Fronts</h4>
                <h4>RedBubble</h4>
                <h4>Etsy</h4>

                <p><a href="mailto:{{ site.email }}">{{ site.email }}</a>
                </p>

                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw">afda</i> <span class="twitter">{{ network.title }}blah</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
